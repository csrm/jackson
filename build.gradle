plugins {
	id 'java'
	id 'application'
}

mainClassName = "com.example.jackson.Main"

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'
jar {  
    manifest {  
        attributes(  
   
                'Main-Class': 'com.example.jackson.Main'
        )  
    }  
}  
repositories {
	mavenCentral()
}

dependencies {
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.0.1'

}